<div id="modal-insert-bottle" class="modal">
  <div class="modal-card">
    <!-- X close shown only when no bottle inserted -->
    <button id="modal-close-x" class="modal-close-x only-if-no-bottle" aria-label="Close">✕</button>
    <div class="modal-header">
      <div class="title">Insert Plastic Bottle</div>
      <p class="info-text">Your Wi-Fi session will start automatically when the timer ends.</p>
    </div>

    <div class="timer-bar-wrap">
      <div class="timer-bar-bg">
        <div class="timer-bar-fill" id="bottle-progress"></div>
        <div class="timer-bar-label" id="bottle-countdown">0 min. 05 sec.</div>
      </div>
    </div>

    <div class="meta-group">
      <div class="meta-row">
        <div class="meta-label">
          <img src="/static/svg/bottle.svg" alt="Bottle" class="meta-icon" id="bottle-icon">
          <span>Bottles inserted:&nbsp;</span>
        </div>
        <div class="value" id="bottle-count">0</div>
      </div>
      <div class="meta-column">
        <div class="meta-label">
          <img src="/static/svg/clock.svg" alt="Wi-Fi" class="meta-icon" id="clock-icon">
          <span>Wi‑Fi Time Earned:&nbsp;</span>
        </div>
        <div class="value" id="time-earned">0 minutes</div>
      </div>
    </div>

    <div class="flex-column">
      <!-- helper (shows until at least 1 bottle inserted) -->
    <p id="insert-helper" class="helper-text only-if-no-bottle">You must insert at least 1 bottle to continue.</p>

    <!-- Disabled until at least 1 bottle inserted (visual + pointer-events controlled by CSS) -->
    <button id="btn-done-insert" class="btn done-btn modal-close disabled" disabled>Done</button>
    </div>
  </div>
</div>
